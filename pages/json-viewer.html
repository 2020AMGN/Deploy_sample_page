<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 뷰어 - GitHub Pages 데모</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <h1>JSON 데이터 뷰어</h1>
        
        <section class="json-viewer">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="검색어 입력...">
                </div>
                <div class="filter-box">
                    <select id="categoryFilter">
                        <option value="">모든 카테고리</option>
                        <option value="전자제품">전자제품</option>
                        <option value="액세서리">액세서리</option>
                    </select>
                    <select id="sortSelect">
                        <option value="">정렬 기준 선택</option>
                        <option value="name">이름</option>
                        <option value="price">가격</option>
                        <option value="stock">재고</option>
                    </select>
                </div>
            </div>

            <div class="data-display">
                <div class="products-section">
                    <h2>제품 목록</h2>
                    <div id="productsTable"></div>
                </div>

                <div class="categories-section">
                    <h2>카테고리 목록</h2>
                    <div id="categoriesTable"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Pages 데모. All rights reserved.</p>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/json-viewer.js"></script>
</body>
</html>
