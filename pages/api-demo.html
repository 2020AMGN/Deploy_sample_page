<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI 연동 데모 - GitHub Pages 데모</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <h1>FastAPI 연동 데모</h1>
        
        <section class="api-demo">
            <div class="server-config">
                <h2>서버 설정</h2>
                <div class="form-group">
                    <label for="serverUrl">서버 주소:</label>
                    <input type="text" id="serverUrl" value="localhost:8000" placeholder="예: 192.168.0.100:8000">
                    <button onclick="updateServerUrl()" class="btn">서버 연결</button>
                </div>
            </div>
            <div class="api-form">
                <h2>새 항목 추가</h2>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <button type="submit" class="btn">추가하기</button>
                </form>
            </div>

            <div class="api-list">
                <h2>항목 목록</h2>
                <div id="itemsList"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Pages 데모. All rights reserved.</p>
    </footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api-demo.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/api-demo.js"></script>
</body>
</html>
